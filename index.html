<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histourical Adventure</title>
    <style>
        /* Ensure map fills the entire screen */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize and display the map
        function initMap() {
            // Imus Center Coordinates 14.398770436677225, 120.93959478094531
            var myLatLng = { lat: 14.398770436677225, lng: 120.93959478094531 };

            // Create a new map centered at the specified coordinates
            var map = new google.maps.Map(document.getElementById("map"), {
                center: myLatLng,
                zoom: 14 // Specify the initial zoom level
            });
        }
    </script>
    <!-- GOOGLE CONSOLE API'S AND SERVICES-->
    <!-- Load the Google Maps JavaScript API using your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo-JsadJUL3sFBFYqC7sVJekHuCUhQwj8&callback=initMap" async defer></script>
</body>
</html>
