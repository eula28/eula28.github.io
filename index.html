            if (allowedBounds.contains(map.getCenter())) return;

                var c = map.getCenter(),
                    x = c.lng(),
                    y = c.lat(),
                    maxX = allowedBounds.getNorthEast().lng(),
                    maxY = allowedBounds.getNorthEast().lat(),
                    minX = allowedBounds.getSouthWest().lng(),
                    minY = allowedBounds.getSouthWest().lat();

                if (x < minX) x = minX;
                if (x > maxX) x = maxX;
                if (y < minY) y = minY;
                if (y > maxY) y = maxY;

                map.setCenter(new google.maps.LatLng(y, x));
            });



// FOR MARKERS FUNCTIONALITY IN THE MAP
//======================================================================================================================================
// Add a marker at the specified coordinates with custom marker icon and info window

//OLD MUNICIPAL BUILDING
        var marker_old_municipal_building_imus = new google.maps.Marker({
            position: old_municipal_building_imus,
            map: map,
            title: 'Old Municipal Building', // Optional title for the marker
            icon: {
                url: 'https://github.com/eula28/eula28.github.io/blob/main/Marker%201.png?raw=true', // URL of the marker icon
                scaledSize: new google.maps.Size(40, 50), // Size of the marker icon
            }   
        }); 
        // INFO WINDOWS
        var infoWindow_oldMunicipalBuilding = new google.maps.InfoWindow({
            content: 'Old Municipal Building'
        });
        // EVENT LISTENER FOR WINDOWS
        marker_old_municipal_building_imus.addListener('click', function() {
            infoWindow_oldMunicipalBuilding.open(map, marker_old_municipal_building_imus);
        });
//======================================================================================================================================

        // Only the Markers can User Interacts
        google.maps.event.addListener(map, 'click', function(event) {
            event.stop(); // Stop default behavior
        });

//======================================================================================================================================

        // Set the polyline to the map
        polyline.setMap(map);
        polygon.setMap(map);

        // Add event listener to the button to switch pages
        document.getElementById("switchButton").addEventListener("click", switchPage);
    }

    </script>
