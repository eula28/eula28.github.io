<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Webpage</h1>
</header>

<div class="container">
    <h2>About Me</h2>
    <p>This is a simple webpage created using HTML and CSS.</p>
    <p>It demonstrates basic webpage structure, styling, and layout.</p>
    <!-- Button to switch to another page -->
    <button onclick="switchPage()">Switch Page</button>
</div>

<footer>
    <p>&copy; 2024 My Simple Webpage. All rights reserved.</p>
</footer>

<script>
    // Function to switch to another HTML page
    function switchPage() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
